<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ユーザー登録 - In-to Academy</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <main>
    <h1>In-to Academy<br> ユーザー登録</h1>

    <form id="register-form">
      <label for="email">メールアドレス</label>
      <input type="email" id="email" required />

      <label for="password">パスワード（6文字以上）</label>
      <input type="password" id="password" required minlength="6" />

      <button type="submit">メールアドレスで登録</button>
    </form>

    <p>または</p>

    <button id="google-register">Googleで登録 / ログイン</button>

    <p id="register-error" style="color: red;"></p>
    <p>すでにアカウントをお持ちですか？<br> <a href="login.html">ログイン</a></p>
  </main>

  <script type="module" src="../js/register.js"></script>
</body>
</html>
